<ui:composition template="/WEB-INF/templates/templateBasico.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
          
    <ui:define name="title">Dados Pessoais</ui:define>
    <ui:define name="center">
        <p:panel style="background-color: #333333">
        <h:form id="message2">
            <p:growl id="message2" showDetail="true" />
            <p:fieldset>
                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
 
                <p:dialog widgetVar="statusDialog" modal="true" draggable="false"
                          closable="false" resizable="false" showHeader="false">
                    <p:graphicImage value="/imagens/ajaxloadingbar.gif" />
                </p:dialog>
                
                <p:panel header="Dados Pessoais" footer="Edite dados"
                         rendered="#{usuarioBean.usuario.idUsuario != 0}">
                    
                    <h:panelGrid columns="2">
                        
                        <p:inputText value="#{usuarioBean.usuario.nomeUsuario}" 
                                    required="true" autocomplete="" placeholder="Nome" />         
            
                        <p:inputText value="#{usuarioBean.usuario.tel}" 
                                     required="true" autocomplete="" placeholder="Telefone" /> 
                    
                        <p:commandLink title="Salvar Alteração" action="#{sessaoBean.alteraSessao()}" 
                                       actionListener="#{sessaoBean.clicarBotaoAltera()}" update="message2">
                            <p:confirm header="Confirmação" message="Confirma Alteração?"
                                       icon="ui-icon-alert" />
                            <p:graphicImage value="/imagens/transfer.png" style="width: 40px; height: 40px"/>
                        </p:commandLink>
                    </h:panelGrid>
                
                </p:panel>
            </p:fieldset>
        </h:form>
        </p:panel>
    </ui:define>
    
</ui:composition>
